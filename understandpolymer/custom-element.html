<link rel="import" href="../polymer/polymer-element.html">

<dom-module id="custom-element">
  <template>
    <style>
      :host #abc {
        display: block;
        background: red;
        color: white;
      }
      :host #abc slot {
        display: block;
        background: black;
        color: yellowgreen;
      }
      slot[name="title"] {
        color: red;
      }
    </style>
    
    <div id='abc'>
      <h1>Custom element [[name]]</h1>
      <slot></slot>
    </div>

    <h2>
      <slot name='title'></slot>
    </h2>
  </template>
  <script>
    /**
     * `fake-element`
     * 
     *
     * @customElement
     * @polymer
     * @demo demo/index.html
     */
     class CustomElement extends Polymer.Element {
      constructor() {
        super();
        // this.counter = 1;
        // this.textContent = 'text Content'
      }
      static get is() { return 'custom-element'; }
      static get properties() {
        return {
          name: {
            type: String,
            value: 'hello element'
          }
        };
      }
      
    }

    window.customElements.define(CustomElement.is, CustomElement);
  </script>
</dom-module>
