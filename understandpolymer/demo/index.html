  <body>
    <div class="vertical-section-container centered">
      
      <!-- Content element demo -->
      <h3>1. Content text demo</h3>
      <demo-snippet>
        <template>
          <content-element></content-element>
        </template>
      </demo-snippet>

      <!-- Shadow dom data binding demo -->
      <h3>2. Event onclick demo</h3>
      <demo-snippet>
        <template>
          <fake-element></fake-element>
        </template>
      </demo-snippet>

      <!-- slot demo -->
      <h3>3. slot demo</h3>
      <demo-snippet>
        <template>
          <h1>Slot demo</h1>
          <p>1</p>
          <custom-element>
            <p slot=''>Slot with no name</p>
            <p slot='title'>Slot with name</p>
          </custom-element>
          
          <h1>Parent child slot demo</h1>
          <parent-el>
            <span slot='header-text'>Child title</span>
          </parent-el>
        </template>
      </demo-snippet>

      <!-- Prop bind value demo -->
      <h3>4. Prop one way binding demo</h3>
      <b>Syntax: property-name="[[binding]]</b>
      <demo-snippet>
        <template>
          <fake-element prop1='new value has been bind from propety'>
          </fake-element>
        </template>
      </demo-snippet>

      <!-- Prop two way binding demo -->
      <h3>5. Prop two way binding demo</h3>
      <b>Syntax: </b>
      <demo-snippet>
        <template>
          <two-way-element></two-way-element>
        </template>
      </demo-snippet>
      
      <!-- Render a list with dom-repeat -->
      <h3>5. Render a list with dom-repeat demo</h3>
      <b>Syntax: </b>

        <template>
          <dom-repeat-element></dom-repeat-element>
        </template>
      </demo-snippet>

      

    </div>
